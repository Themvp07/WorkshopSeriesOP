<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chain Journey</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
      type="application/javascript"
    ></script>
  </head>
  <body>
    <!-- Vista de inicio de sesión con MetaMask -->
    <section class="login" id="loginSection">
      <button onclick="connectWallet()">Connect with MetaMask</button>
    </section>

    <!-- Vista principal después del inicio de sesión -->
    <section class="form" id="formSection" style="display: none;">
      <div id="caccount"></div>
      <label>Enter What you are learning</label>
      <input type="text" id="inputText" />
      <button onclick="addLearner()" id="addChain">Add to Chain</button>
      <div id="txnhash"></div>

      <input type="file" id="fileInput" />
      <button onclick="calculateHash()">Calculate Hash</button>
      <div id="hashDisplay"></div>
      <button onclick="copyHash()">Copy Hash</button>
      <div id="txnhash"></div>
      </section>

    <!-- Botón para desconectar la cuenta de MetaMask -->
    <button onclick="disconnectWallet()">Disconnect from MetaMask</button>
  </section>

    <div class="container">
    </div>

    <script defer src="./interect.js"></script>
  </body>
</html>
